name: "Data Provider"

on:
  push:
    branches:
      - main
    paths:
      - "DataProvider/**"
      - ".github/workflows/data_provider.yml"
      - "!DataProvider/**.md"
  pull_request:
    paths:
      - "DataProvider/**"
      - ".github/workflows/data_provider.yml"
      - "!DataProvider/**.md"
  workflow_dispatch:
    inputs:
      apply:
        description: "Deploy"
        required: false
        type: string
        default: "false"

jobs:
  ci:
    name: "CI"
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: "DataProvider"
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3

      - name: Setup dotnet
        uses: actions/setup-dotnet@3447fd6a9f9e57506b15f895c5b76d3b197dc7c2 # v3.2.0
        with:
          dotnet-version: "7.0.x"

      - name: Build
        run: dotnet build DataProvider.sln

      - name: Test with the dotnet CLI
        run: dotnet test DataProvider.sln

  deploy:
    name: "Deploy"
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' || github.event.inputs.apply == 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3

      - name: Bump version and push tag
        uses: mathieudutour/github-tag-action@fcfbdceb3093f6d85a3b194740f8c6cec632f4e2 # v6.1
        id: semver
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: minor
          dry_run: ${{ github.ref != 'refs/heads/main' }}
          create_annotated_tag: true
          release_branches: ^main$

      - name: Log in to Docker Hub
        uses: docker/login-action@465a07811f14bebb1938fbed4728c6a1ff8901fc # v2.2.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@818d4b7b91585d195f67373fd9cb0332e31a7175 # v4.6.0
        with:
          images: dmitryzhomir/apartment-rent-aggregator_data-provider
          tags: |
            ${{ steps.semver.outputs.new_version_with_suffix }}
            type=raw,value=latest,enable={{is_default_branch}}

